<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Código Grabado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Navbar -->
    <header class="flex justify-between items-center p-4 shadow-md bg-white dark:bg-gray-800">
      <h1 class="font-extrabold text-xl">Código <span class="text-indigo-600">Grabado</span></h1>
      <div class="flex items-center space-x-3">
        <label class="flex items-center cursor-pointer">
          <span class="mr-1 text-sm">Claro</span>
          <input id="darkModeToggle" type="checkbox" class="toggle" />
          <span class="ml-1 text-sm">Oscuro</span>
        </label>
        <div class="relative">
          <button id="adminDropdown" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold">Admin ▼</button>
          <div id="adminDropdownMenu" class="absolute hidden right-0 mt-2 bg-white dark:bg-gray-700 shadow-lg rounded-lg overflow-hidden">
            <button id="showLoginButton" class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Iniciar Sesión</button>
            <button id="logoutButton" class="hidden block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Cerrar Sesión</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Sección Generar Código -->
    <main class="max-w-3xl mx-auto mt-10 px-4">
      <section id="generatorSection" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
        <h2 class="text-2xl font-bold mb-4">Generar Código SQL</h2>
        <label class="block text-sm mb-2">Describe tu necesidad:</label>
        <textarea id="descriptionSearch" rows="3" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></textarea>
        <button id="descriptionSearchButton" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-bold">Generar Consulta SQL ✨</button>
        <div id="recommendationResults" class="mt-4"></div>
      </section>

      <!-- Sección Lista de comandos -->
      <section id="functionsSection" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 mt-8">
        <h2 class="text-2xl font-bold mb-4">Listado de Comandos SQL</h2>
        <input type="text" id="searchInput" placeholder="Buscar comandos..." class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 mb-4">
        <div id="functionsList"></div>
      </section>

      <!-- Panel admin oculto -->
      <section id="addFunctionSection" class="hidden bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 mt-8">
        <h2 class="text-2xl font-bold mb-4">Agregar / Editar Comando SQL</h2>
        <form id="addFunctionForm" class="space-y-3">
          <input id="funcName" placeholder="Nombre" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" />
          <textarea id="funcDescription" placeholder="Descripción" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></textarea>
          <textarea id="funcSyntax" placeholder="Sintaxis SQL" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></textarea>
          <button id="validateSyntaxButton" type="button" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-lg">Validar con IA ✨</button>
          <button id="addFunctionButton" type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white py-2 px-4 rounded-lg">Guardar</button>
        </form>
      </section>

      <section id="fixErrorSection" class="hidden bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 mt-8">
        <h2 class="text-2xl font-bold mb-4">Corregir Sintaxis SQL con IA</h2>
        <textarea id="errorInput" rows="3" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" placeholder="Pega tu SQL con error..."></textarea>
        <button id="fixButton" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg mt-4 w-full">Corregir ✨</button>
        <div id="correctionResult" class="mt-4"></div>
      </section>

      <section id="adminManagementSection" class="hidden bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 mt-8">
        <h2 class="text-2xl font-bold mb-4">Crear Nuevo Administrador</h2>
        <form id="createAdminForm" class="space-y-3">
          <input id="newAdminEmail" type="email" placeholder="Email" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
          <input id="newAdminUsername" placeholder="Usuario" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
          <input id="newAdminPassword" type="password" placeholder="Contraseña" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
          <button class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg w-full">Crear Admin</button>
        </form>
      </section>
    </main>

    <!-- Modal Login -->
    <div id="adminLoginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl max-w-sm w-full">
        <h3 class="text-lg font-bold mb-4">Iniciar Sesión</h3>
        <form id="loginForm" class="space-y-3">
          <input type="email" id="adminEmail" placeholder="Email" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
          <input type="password" id="adminPassword" placeholder="Contraseña" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
          <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg w-full">Entrar</button>
        </form>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
